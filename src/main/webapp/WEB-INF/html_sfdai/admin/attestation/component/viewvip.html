<!DOCTYPE>
<html>
<#include "../../head.html">
<body>
	<#include "../../top.html">
	<!-- div.main start  -->
	<div class="main">
		<!-- div.main_left start  -->
		<div class="main_left"><#include "../left.html"></div>
		<!-- div.main_left end  -->
		<!-- div.main_right start  -->
		<div class="main_right">

			<div class="main_site">
				<ul>

					<#include "../bar.html">
					<li class="title">证明材料 <span>/ vip审核</span></li>

				</ul>
			</div>
			<div class="main_content">


				<!--模块列表 开始-->
				<div class="module_add">

					<form onsubmit="return check_form();" action="viewvip.html" method="post"
						name="form1" enctype="multipart/form-data">
						<div class="module_title">
							<strong>VIP审核查看</strong>
						</div>

						<div class="module_border">
							<div class="l">用户名:</div>
							<div class="c">${vipinfo.username!}</div>
						</div>

						<div class="module_border">
							<div class="l">审核:</div>
							<div class="c">
								<input type="radio" name="vip_status" value="1">审核通过 <input
									type="radio" name="vip_status" value="0" checked="checked">审核不通过
							</div>
						</div>
						<div class="module_border">
							<div class="l">备注:</div>
							<div class="c">${vipinfo.vip_remark!}</div>
						</div>


						<div class="module_border">
							<div class="l">审核备注:</div>
							<div class="c">
								<textarea rows="6" cols="55" name="vip_verify_remark"></textarea>
							</div>
						</div>

						<div class="module_border">
							<div class="l" style="font-weight:bold; float:left;">验证码：</div>
							<div class="c"><input name="validcode" type="text" size="11" maxlength="5" tabindex="3"  style="float:left;"/>&nbsp;<img src="${request.getContextPath()}/validimg.html" alt="点击刷新" onClick="this.src='${request.getContextPath()}/validimg.html?t=' + Math.random();" align="absmiddle" style="cursor:pointer; display:inline-block;zoom:1;*display:inline; *float:none;" /></div>
						</div>

						<div class="module_submit">
							<input type="hidden" value="${(vipinfo.user_id!)?c}" name="user_id"> 
							<input type="submit" value="确认提交"> <input type="reset" value="重置表单" name="reset">
							<input type="hidden" name="actionType" value="viewvip" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- div.main end  -->
	<#include "../../foot.html">
</body>
</html>
