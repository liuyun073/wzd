<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="utf-8"> 
<#include "../head.html">
<body>
	<#include "../top.html">
	<!-- div.main start  -->
	<div class="main">
		<!-- div.main_left start  -->
		<div class="main_left"><#include "left.html"></div>
		<!-- div.main_left end  -->
		<!-- div.main_right start  -->
		<div class="main_right">
			<#include "banner.html">
			<div class="main_content">
				<!--模块列表 开始-->
				<div class="module_add">
					<form name="form1" method="post" action=""
						onsubmit="return check_form();" enctype="multipart/form-data">
						<div class="module_title">
							<strong>批量充值</strong>
						</div>
						<div class="module_border">
							<div class="l">上传导入文件:：</div>
							<div class="c">
								<input type='file' name='excel' value='' size='20' id='excel'> 
							</div>
						</div>
						<div class="module_submit">
							<input type="hidden" name="type" value="upload" /> <input
								type="submit" name="reset" value="确认充值" />
						</div>
					</form>
				</div>
				<#if retData??>
				<table  border="0"  cellspacing="1" bgcolor="#CCCCCC" width="100%">
					<#list retData as row>
					<#if row??>
					<tr>
						<#list row as item>
						<td class="main_td1">${item}</td>
						</#list>
					</tr>
					</#if>
					</#list>
				</table>
				</#if>

			</div>
		</div>
		<!-- div.main_right end  -->
	</div>
	<!-- div.main end  -->
	<#include "../foot.html">
</body>
</html>
