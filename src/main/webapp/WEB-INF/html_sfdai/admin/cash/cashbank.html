<!DOCTYPE>
<html>
<#include "../head.html">
<body>
	<#include "../top.html">
	<!-- div.main start  -->
	<div class="main">
		<!-- div.main_left start  -->
		<div class="main_left"><#include "left.html"></div>
		<!-- div.main_left end  -->
		<!-- div.main_right start  -->
		<div class="main_right">

			<div class="main_site">
				<ul>
					<li class="title">用户管理 <span>/ 银行卡管理</span></li>
				</ul>
			</div>
			<div class="main_content">
			<div class="module_add">
					<form name="form1" method="post" action="cashbank.html">
						<div class="module_title">
							<strong>客户银行卡管理</strong>
						</div>
						<div class="module_border">
							<div class="l">用户名：</div>
							<div class="c">
								${account.username!}
							</div>
						</div>
						<div class="module_border">
							<div class="l">真实姓名：</div>
							<div class="c">
								${account.realname!}
							</div>
						</div>
						<div class="module_border">
							<div class="l">开户银行：</div>
							<div class="c">
								<@linkage name="bank" id="bank" nid="account_bank"/>
							</div>
						</div>
						<div class="module_border">
							<div class="l">开户行名称：</div>
							<div class="c">
								<input type="text" name="branch" value="${account.branch!}"  />
							</div>
						</div>
						<div class="module_border">
							<div class="l">银行账号：</div>
							<div class="c">
								<input type="text" name="account" value="${account.bankaccount!}"  />
							</div>
						</div>
						<div class="module_submit">
							<input type="hidden" name="actionType" value="add" /> 
							<input type="hidden" name="ref" value="${ref!}" /> 
							<input type="hidden" name="user_id" value="${(account.user_id!0)?c}" /> 
							<input type="hidden" name="bankaccount" value="${account.bankaccount!""}" /> 
							<input type="submit" name="reset" value="确认修改" />
						</div>
					</form>
				</div>
				<!--模块列表 开始-->
			</div>
		</div>
		<!-- div.main_right end  -->
	</div>
	<!-- div.main end  -->
	<#include "../foot.html">
</body>
</html>
