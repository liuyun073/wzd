<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>${webname}后台管理登陆</title>

    <style type="text/css">
        <!--
        body {
            margin-left: 0px;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
        ;
            background-repeat: repeat-x;
        }
        .font{font-size:14px; color:#333;}
        .welcome{font-size:12px;;color:#000000;}
        -->
        input:focus, textarea:focus {
            border-color: rgba(82, 168, 236, 0.8);
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(82, 168, 236, 0.6);
            outline: 0 none;
        }
        input, textarea {
            -moz-transition: border 0.2s linear 0s, box-shadow 0.2s linear 0s;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset;
        }
        input, textarea, select, .uneditable-input {
            border: 1px solid #CCCCCC;
            border-radius: 2px 2px 2px 2px;
            color: #555555;
            display: inline-block;
            font-size: 13px;
            height: 20px;
            line-height: 20px;
        }
		.subimg{
			 border:none;
			width:100px; 
			height:40px;
		}
    </style></head>

<script>
    function check_login(){
        if (form1.username.value==""){
            alert("用户名不能为空！");
            return false;
        }else if (form1.password.value==""){
            alert("密码不能为空！");
            return false;
        }else if (form1.valicode.value==""){
            alert("验证码不能为空！");
            return false;
        }

    }
</script>

<body style="background:#1076a7;">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td height="68"><table  height="68" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td width="10"></td>
                <td> </td>
            </tr>
        </table></td>
    </tr>
    <tr>
        <td height="93"></td>
    </tr>
    <tr>
        <td height="364"><table width="420" height="364" border="0" align="center" cellpadding="0" cellspacing="0">
      <form id="form1" name="form1" method="post" action="${webroot}/admin/auth.html" onsubmit="return check_login();">
                <tr>
                    <td background="${webroot}/themes/admin/images/dlbg.png" height="364">
                        <div style=" height:90px;">
                            <b style=" font-size: 60px; font-family: 隶书; color:#fff; margin-left: 40px;">${webname}</b>
                            <b style="font-size: 30px; font-family: 隶书; color:#fff;">后台管理</b></div>
                        <table width="603" height="260" border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td width="150" height="29" colspan="2" align="center">
                                <#if msg??><font color="#FF0000" size="2">${msg}</font></#if>
                                </td>
								<td width="*"></td>
                            </tr>

                            <tr>
                                <td width="150" height="35" align="right"><span class="font">用户名：</span></td>
                                <td width="190"><input name="username" type="text" size="20" maxlength="20" tabindex="1" style="width:185px;" /></td>
                                <td rowspan="2" align="center"> <input width="90" height="40" type="image" src="${webroot}/themes/admin/images/btnimg.jpg" class='subimg' value="登录"> </td>
                            </tr>
                            <tr>
                                <td width="150" height="35" align="right"><span class="font">密&nbsp;&nbsp;码：</span></td>
                                <td width="190"><input name="password" type="password" size="21" maxlength="20"  tabindex="2" style="width:185px;" /></td>
                            </tr>
                            <tr>
                                <td width="150" height="35" align="right"><span class="font">验证码：</span></td>
                                <td width="250"><input name="valicode" type="text" size="11" maxlength="5" tabindex="3"/>&nbsp;<img src="${webroot}/validimg.html" alt="点击刷新" onClick="this.src='${webroot}/validimg.html?t=' + Math.random();" align="absmiddle" style="cursor:pointer" /></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td width="150" height="35" align="right"><span class="font">动态口令：</span></td>
                                <td width="190"><input name="uchoncode" type="text" size="32" maxlength="32"  tabindex="4" style="width:185px;"/></td>
                            </tr>
                            <tr>
                                <td colspan="3" height="50"></td>
                            </tr>
                        </table></td>
                </tr>
            </form>

        </table></td>
    </tr>
</table>
<div style="width:420px; margin:0 auto;text-align:center;font-size:12px;height:50px; line-height:50px;color:#fff;">
    ${webname}@2012
</div>
</body>
</html>
