<!DOCTYPE>
<html>
<#include "../head.html">
<body>
	<#include "../top.html">
	<!-- div.main start  -->
	<div class="main">
		<!-- div.main_left start  -->
		<div class="main_left"><#include "left.html"></div>
		<!-- div.main_left end  -->
		<!-- div.main_right start  -->
		<div class="main_right">
			<div class="main_content">
				<div class="module_title">
					<span><a href="addSite.html">添加父栏目</a>&nbsp;</span>
					<span><a href="addSite.html">添加子栏目</a>&nbsp;</span>
				</div>
		 		<form action="addSite.html" method="post" name="form1" onsubmit="return check_form()">
				
				<div class="module_border">
					<div class="l">所在栏目：</div>
					<div class="c">
						<strong>${psite.name!"根目录"}<input type="hidden" name="pid" value="${psite.site_id!0}" /></strong>
					</div>
				</div>
				
				 <div class="module_border">
					<div class="l">栏目名称 ：</div>
					<div class="c">
						<input type="text" align="absmiddle" name="name" value="" /> 
						<input type="checkbox" name="isurl" value="1" onclick="jump_url()"  />跳转页
					</div>
				</div>
				
				<div class="module_border" style="display:none" id="jump_url">
					<div class="l">跳转网址：</div>
					<div class="c">
						<input type="text" name="url"  class="input_border" value="" size="30" />
					</div>
				</div>
			
				<div class="module_border">
					<div class="l">识别ID(nid)：</div>
					<div class="c">
						<input type="text" align="absmiddle" name="nid"  onkeyup="value=value.replace(/[^a-zA-Z_0-9]/g,'')" value=""/>只能为 字母和下划线（_）
							
					</div>
				</div>
				
				<div class="module_border">
					<div class="l">状&nbsp;&nbsp;&nbsp; 态 ：</div>
					<div class="c">
						<input type="radio" value="0" name="status" />隐藏
						<input type="radio" value="1" name="status" checked="checked" />显示
					</div>
				</div>
				
				
				<div class="module_border" >
					<div class="l">栏目类型：</div>
					<div class="c">
						<input type="radio" value="0" name="style" />列表
						<input type="radio" value="1" name="style" checked="checked"/>单页文章
					</div>
				</div>

				 <div class="module_border">
					<div class="l">排列顺序：</div>
					<div class="c">
							<input type="text" align="absmiddle" name="order"  onkeyup="value=value.replace(/[^0-9]/g,'')" size="5" value=""/>
					</div>
				</div>
				
				 <div class="module_border">
					<div class="l">所属模块：</div>
					<div class="c">文章模块<input type="hidden" name="code" value="article" />
					</div>
				</div>

				
				<div class="module_border">
					<div class="l">栏目描述：</div>
					<div class="c">
						 <textarea name="description" cols="40" rows="3" id="textarea2"></textarea>
					</div>
				</div>

				
				<div class="module_border">
					<div class="l">栏目内容：</div>
					<div class="c">
					<textarea name="content" id="content" style="display:none;"><br></textarea>
				</div>
				
				<div class="module_submit">	
					<input type="hidden" name="actionType"  value="addSite" />
					<input type="submit" value=" 提 交 "  name="submit_ok" />&nbsp;&nbsp;
					<input name="reset" type="reset"  value=" 重 置 " />
				</div>
			</form>
			 </div>
			 
			</div>
		</div>
		<!-- div.main_right end  -->
	</div>
	<!-- div.main end  -->
	<#include "../foot.html">
</body>
</html>
