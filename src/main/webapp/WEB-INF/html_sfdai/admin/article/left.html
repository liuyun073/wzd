	<script src="${webroot}/themes/admin/js/jquery.cookie.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#browser").treeview({
			animated: "medium",

			persist: "cookie",
			cookieId: "treeview-black"
		});
	});
	</script>

			<ul>
				<#list tree.child as item>

					<#if item??&&item.hasChild()>
					<ul>
						<#list item.child as subitem>
						<li><span class="file"><a href="showSite.html?site_id=${subitem.model.site_id!}">${subitem.model.name}</a></span></li>
						</#list>
					</ul>
					</#if>
				</li>
				</#list>
			</ul>
			</#if>
		</li>
	</ul>
